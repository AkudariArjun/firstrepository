<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            text-align: left;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <th>Name</th><th>Class</th><th>Grade</th>
        </tr>
        <tr>
            <th>Prashanth</th><th>DS-A</th><th>B</th>
        </tr>
        <tr><th>Kavya</th><th>DS-B</th><th>C</th></tr>
        <tr><th>Krish</th><th>DS-A</th><th>B</th></tr>
    </table>
</body>
</html>
